<li style="%labelstyle%">
	<img src="/images/%icon%.png" width="29" height="29" class="iFull" />
	<span class="options optionsSlider">
		<span 
			data-item="%item%"
			data-state="%state%"
			data-freq="%frequency%"
			data-switch="%switch%"
			class="iSliderContainer"
		>
			<span class="iSliderProgress">&nbsp;</span>
			<span class="iSlider">&nbsp;</span>
		</span>
	</span>
	%label%
</li>
